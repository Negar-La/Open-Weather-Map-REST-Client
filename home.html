<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Weather Page</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>   

        <div class="row">
            <form class="form-horizontal mx-auto" role="form" id="addForm">
                <div class="form-group row">
                    <label for="addZippcode" class="font-weight-bold control-label mt-1">
                        Zipcode:
                    </label>
        
                    <div class="col-md-4">
                        <input type="number" 
                               class="form-control"
                               id="addZippcode"
                               placeholder="Enter zipcode" 
                               required>
                    </div>
                    <label for="addUnit" class="font-weight-bold control-label mt-1">
                        Units:
                    </label>
                    <select class="custom-select ml-2 col-md-2" aria-label="Default select example" id="addUnit">
                        <option selected>Imperial</option>
                        <option value="Metric">Metric</option>
                    </select>
                    <div class=" col-md">
                        <button type="button"
                                id="addButton"
                                class="btn btn-outline-secondary">
                            Get Weather
                        </button>
                    </div>
                </div>
                
            </form>
        </div>
        <!-- style="display:none;" -->
        <div id="showCurrentConditionDiv" > 
            <h2>Show Current Condition in |City|</h2>
            <div class="row">
                <div class="row col-md-6">
                    <div>Icon</div>
                    <div>Description</div>
                </div>
                <div class="col-md-6">
                    <div class="font-weight-bold">Temperature: </div>
                    <div class="font-weight-bold">Humidity: </div>
                    <div class="font-weight-bold">Wind: </div>
                </div>
            </div>
        </div>
        <div id="fiveDayForecast">
            <h2>Five Day Forecast</h2>
            <div class="row">
                <div class="col-md-2">
                    <div>Date</div>
                    <div class="row">
                        <div>icon</div>
                        <div>description</div>
                    </div>
                    <div class="row">
                        <div>High Temp.</div>
                        <div>Low Temp.</div>
                    </div>
           
                </div>
                <div class="col-md-2">1</div>
                <div class="col-md-2">1</div>
                <div class="col-md-2">1</div>
                <div class="col-md-2">1</div>
            </div>
        </div>

    </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
